<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Example</title>
</head>
<body>
    <h1>Form Input Example</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- inputan text biasa -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="nama lengkap">
        <br/>
        <br/>

        <!-- inputan email -->
        <label for="name">Email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <br/>
        <br/>

        <!-- inputan password -->
        <label for="name">Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <br/>
        <br/>

        <!-- inputan tanggal -->
        <label for="birthday">Tanggal Lahir:</label>
        <input type="date" id="birthday" name="birthday">
        <br/>
        <br/>

        <!-- input number -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
        <br/>
        <br/>

        <!-- input file -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
        <br/>
        <br/>
       
        <!-- inputan pilihan yang hanya bisa salah satu -->
        <input type="radio" id="male" name="gender" value="laki-laki">
        <label for="male">Laki - Laki</label><br>
        <input type="radio" id="female" name="gender" value="perempuan">
        <label for="female">Perempuan</label>
        <br/>
        <br/>

        <!-- inputan bisa lebih dari satu -->
        <input type="checkbox" id="hobby1" name="hobby" value="membaca">
        <label for="hobby1">Membaca</label><br>
        <input type="checkbox" id="hobby2" name="hobby" value="jalan-jalan">
        <label for="hobby2">Jalan-jalan</label><br>
        <input type="checkbox" id="hobby3" name="hobby" value="olahraga">
        <label for="hobby3">Olahraga</label>

        <br/>
        <br/>

        <!-- select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="indonesia">Indonesia</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>

        <br/>
        <br/>

        <!-- tombol -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
